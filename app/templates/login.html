<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Flat Design Login Form Example</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href= "{% static 'css/style.css' %}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
    {% comment %} <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form> {% endcomment %}

    <form action="{% url 'empLogin' %}" method='post' class="login-form" >
        {% csrf_token %}
      <input type="text" placeholder="username" name='username'/>
      <input type="password" placeholder="password" name='password'/>
      <button>login</button>
      {% comment %} <p class="message">Not registered? <a href="#">Create an account</a></p> {% endcomment %}
    </form>
  </div>
</div>
<!-- partial -->
<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>


</body>
</html>
